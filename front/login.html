<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рубикон — Бронирование</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <form class="container">
        <fieldset class="form-section service" style="width: 250px;">
            <legend class="form-section__legend">Авторизация</legend>
            <div class="form-section__content login">
            
                <div class="form-field">
                    <label class="form-field__label">Пароль</label>
                    <div class="form-field__time-container">
                        <input type="text" id="form-pass" class="form-field__input">
                        <button type="button" id="btn-paste" class="buttons__icon --primary --icon">
                            <div class="icon --paste"></div>
                        </button>
                    </div>
                </div>
                <button type="button" id="btn-login" class="form-section__button --primary">Войти</button>
            
            </div>
        </fieldset>
</form>
    
    </body>
    <script>
        document.querySelectorAll('.form-field__input').forEach(input => {
            input.addEventListener('focus', function() {
                const parentField = this.closest('.form-field');
                parentField.classList.add('--focused');
            });
        
            input.addEventListener('blur', function() {
                const parentField = this.closest('.form-field');
                parentField.classList.remove('--focused');
            });
        });
    </script>
    
</html>
