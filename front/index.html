<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рубикон — Бронирование</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <script type="text/javascript" src="/eel.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

<form class="container" id="form">
    <fieldset class="form-section service">
        <legend class="form-section__legend">Информация о клиенте и услуге</legend>
        <div class="form-section__content">
            <div class="form-section__fields">
                <div class="form-field">
                    <label class="form-field__label">Имя</label>
                    <input type="text" id="name" class="form-field__input" placeholder="Кирилл">
                </div>
                <div class="form-field">
                    <label class="form-field__label">Номер</label>
                    <input type="text" id="phone" class="form-field__input" placeholder="89021521412">
                </div>
                <div class="form-field">
                    <label class="form-field__label">Услуга</label>
                    <select class="form-field__input" id="service">
                        <option value="Киносвидание «Lite» (зал XS)" >«Lite» (XS) — 300р/ч</option>
                        <option value="Киносвидание «Middle» (зал S)">«Middle» (S) — 600/ч</option>
                        <option value="Киносвидание «Middle» (зал M)">«Middle» (M) — 600р/ч</option>
                        <option value="Киносвидание «Max» (зал L)">«Max» (L) — 1 000р/ч</option>
                        <option value="Аренда зала «XS»">«XS» — 500р/ч</option>
                        <option value="Аренда зала «S»">«S» — 1 000р/ч</option>
                        <option value="Аренда зала «M»">«M» — 1 000р/ч</option>
                        <option value="Аренда зала «L»">«L» — 1 500р/ч</option>
                    </select>
                </div>
                <div class="form-field">
                    <label class="form-field__label">Гостей</label>
                    <input type="number" id="clients" class="form-field__input" placeholder="6">
                </div>
                <div class="form-field">
                    <label class="form-field__label">Скидка</label>
                    <select class="form-field__input" id="discount">
                        <option value="">Без скидки</option>
                        <option value="День рождения (10%)">День рождения (10%)</option>
                        <option value="Администратор (10%)">Администратор (10%)</option>
                        <option value="Отметка (5%)">Отметка (5%)</option>
                    </select>
                </div>
            </div>
            <div class="form-section__fields">
                <div class="form-field">
                    <label class="form-field__label">Дата</label>
                    <div class="date-field">
                        <input type="date" id="date" class="form-field__input --data">
                        <span id="formattedDate" class="form-date">26 февраля (среда)</span>
                    </div>
                </div>
                <div class="form-field">
                    <label for="start-hour" class="form-field__label">Начало</label>
                    <div class="form-field__time-container">
                        <select id="start-hour" class="form-field__input time-select"></select>
                        <span class="time-separator">:</span>
                        <select id="start-minute" class="form-field__input time-select"></select>
                    </div>
                </div>
                <div class="form-field">
                    <label for="end-hour" class="form-field__label">Конец</label>
                    <div class="form-field__time-container">
                      <select id="end-hour" class="form-field__input time-select"></select>
                      <span class="time-separator">:</span>
                      <select id="end-minute" class="form-field__input time-select"></select>
                      <button type="button" id="btn-update-end-hour" class="buttons__icon --primary --update">
                        <div class="icon --swap"></div>
                    </button>
                    </div>
                </div>
                <div class="form-field">
                    <label class="form-field__label">Часов</label>
                    <div class="form-field__time-container">
                        <input type="number" id="hours" class="form-field__input" placeholder="4">
                        <button type="button" id="btn-update-hours" class="buttons__icon --primary --update">
                            <div class="icon --swap"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-section__button-group">
            <button type="reset" class="form-section__button --cancel">Сбросить</button>
            <button type="button" id="btn-apply" class="form-section__button --primary">Применить</button>
        </div>
    </fieldset>
    
    <fieldset class="form-section information">
        <legend class="form-section__legend">Информация</legend>
        <div class="tabs">
            <div class="tabs__buttons">
                <div class="tabs__group">
                    <button type="button" onclick="t(0)" class="tabs__button --active">Итоги</button>
                    <button type="button" onclick="t(1)" class="tabs__button">Таблицы</button>

                </div>
                <div class="tabs__group">
                    <button type="button" onclick="t(2)" class="tabs__button">Бронь</button>
                    <button type="button" onclick="t(3)" class="tabs__button">Действия</button>
                </div>
            </div>
            <div id="t0" class="tabs__content-page --open-tab">
                <div class="tabs__pane">
                    <div class="form-field">
                        <p>Услуга</p>
                        <h3 class="form-field__value" id="summary-service">Аренда зала «M»</h3>
                    </div>
                    <div class="form-field">
                        <p>Дата</p>
                        <h3 class="form-field__value" id="summary-date">28 февраля (чт)</h3>
                    </div>
                    <div class="form-field">
                        <p>Время</p>
                        <h3 class="form-field__value" id="summary-time">с 15:00 до 16:00 (1ч)</h3>
                    </div>
                    <div class="form-field">
                        <p>Скидка</p>
                        <h3 class="form-field__value" id="summary-discount">День рождения (10%)</h3>
                    </div>
                    <div class="form-field">
                        <p>Сумма</p>
                        <h3 class="form-field__value" id="summary-amount">1 659 рублей</h3>
                    </div>
                    <div class="form-field">
                        <p>Предоплата</p>
                        <h3 class="form-field__value" id="summary-prepayment">200 рублей</h3>
                    </div>
                </div>
            </div>

            <div id="t1" class="tabs__content-page">
                <div class="tabs__pane">
                    <div class="form-field">
                        <label class="form-field__label">Работник</label>
                        <select class="form-field__input" id="worker">
                            <option value="Рома">Роман</option>
                            <option value="Вика">Вика</option>
                            <option value="Дарья">Даша</option>
                            <option value="Артём">Артём</option>
                        </select>
                    </div>
                    <label class="tabs__checkbox">
                        <input type="checkbox" id="checkbox-payment-confirmed" name="agree"/><span></span>
                        Бронь оплачена
                    </label>
                </div>
                <button type="button" id="btn-submit-to-google-sheets" class="form-section__button --primary">Отправить в таблицы</button>

            </div>

            <div id="t2" class="tabs__content-page">
    
                <div class="tabs__pane">
                    <div class="form-field">
                        <label class="form-field__label">Предоплата</label>
                        <textarea class="form-field__textarea" id="summary-prepayment-info" placeholder="Нажмите «Применить»" rows="5"></textarea>
                    </div>
                    <div class="form-field">
                        <label class="form-field__label">Прощание</label>
                        <textarea class="form-field__textarea" id="summary-goodbye-info" placeholder="Сначала заполните все поля" rows="5"></textarea>
                    </div>

                </div>
        
                <div class="buttons">
                    <button type="button" id="btn-copy-prepayment-info" class="buttons__icon --primary btn-copy">
                        <div class="icon --copy"></div> Пред.
                    </button>
                    
                    <button type="button" id="btn-copy-goodbye-info" class="buttons__icon --primary btn-copy">
                        <div class="icon --copy"></div> Прощ.   
                    </button> 
                </div>
            </div>


            <div id="t3" class="tabs__content-page">
                <div class="tabs__pane">
                    <label class="tabs__checkbox">
                        <input type="checkbox" name="agree"/><span></span>
                        Записал всё в таблицу
                    </label>
                    <label class="tabs__checkbox">
                        <input type="checkbox" name="agree"/><span></span>
                        Отправил клиенту все сообщения
                    </label>
                    <label class="tabs__checkbox">
                        <input type="checkbox" name="agree"/><span></span>
                        Записал бронь в DIKIDI
                    </label>
                </div>
                <button type="reset" class="form-section__button --primary">Всё готово!</button>

            </div>


        </div>
    </fieldset>
</form>

</body>
</html>
