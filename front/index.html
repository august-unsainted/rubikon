<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование</title>
<!--    <link rel="icon" type="image/png" href="icon.png">-->
    <!-- <link rel="icon" type="image/png" sizes="192x192" href="icon/icon-192x192.png" /> -->
<!--    <link rel="shortcut icon" href="icon.ico" />-->
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script defer src="script.js"></script>
    <style>
        .tab-buttons-group > button {
            padding: 7px 24px 9px 24px;
            min-height: 0px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="booking-form" class="form">
            <fieldset class="form-section">
                <legend class="form-section__legend">Информация о клиенте и услуге</legend>
                <div class="form-section__content">
                    <div class="form-group info-user">
                        <div class="form-field">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" id="name" placeholder="Иван" class="form-input" oninput="validateInput(this)">
                        </div>

                        <div class="form-field">
                            <label for="phone" class="form-label">Номер</label>
                            <input type="number" id="phone" placeholder="89241921520" class="form-input">
                        </div>

                        <div class="form-field">
                            <label for="service" class="form-label">Услуга</label>
                            <select id="service" required class="form-select">
                                <option value="Киносвидание «Lite» (зал XS)">«Lite» (XS) — 300р/ч</option>
                                <option value="Киносвидание «Middle» (зал S)">«Middle» (S) — 600/ч</option>
                                <option value="Киносвидание «Middle» (зал M)">«Middle» (M) — 600р/ч</option>
                                <option value="Киносвидание «Max» (зал L)">«Max» (L) — 1 000р/ч</option>
                                <option value="Аренда зала «XS»">«XS» — 500р/ч</option>
                                <option value="Аренда зала «S»">«S» — 1 000р/ч</option>
                                <option value="Аренда зала «M»">«M» — 1 000р/ч</option>
                                <option value="Аренда зала «L»">«L» — 1 500р/ч</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="clients" class="form-label">Гостей</label>
                            <input type="number" id="clients" min="1" placeholder="7" class="form-input">
                        </div>

                        <div class="form-field">
                            <label for="discount" class="form-label" data-required="false">Скидка</label>
                            <select id="discount" class="form-select">
                                <option value="">Без скидки</option>
                                <option value="День рождения (10%)">День рождения (10%)</option>
                                <option value="Администратор (10%)">Администратор (10%)</option>
                                <option value="Отметка (5%)">Отметка (5%)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group info-data">
                        <div class="form-field">
                            <label for="date" class="form-label">Дата</label>
                            <div class="date-field">
                                <input type="date" id="date" required class="form-input input-data">
                                <span id="formattedDate" class="form-date"></span>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="start-hour" class="form-label">Начало</label>
                            <div class="time-field">
                                <select id="start-hour" required class="form-select time-select"></select> :
                                <select id="start-minute" required class="form-select time-select"></select>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="end-hour" class="form-label">Конец</label>
                            <div class="time-field">
                                <select id="end-hour" class="form-select time-select"></select> :
                                <select id="end-minute" class="form-select time-select"></select>
                                <button type="button" id="update_hours" class="update_button btn-icon">
                                    <div class="icon-svg"></div>
                                </button>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="hours" class="form-label">Часов</label>
                            <div class="time-field">
                                <input type="number" id="hours" min="1" placeholder="3" class="form-input">
                                <button type="button" id="update_end" class="update_button btn-icon">
                                    <div class="icon-svg"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="reset" class="btn btn-cancel">Сбросить</button>
                    <button type="button" id="apply-button" class="btn btn-primary">Применить</button>
                </div>
            </fieldset>

            <fieldset class="form-section add">
                <legend class="form-section__legend">Информация</legend>
                
                <div class="tab-buttons">
                    <div class="tab-buttons-group">
                        <button type="button" onclick="t(0)" class="btn">Итоги</button>
                        <button type="button" onclick="t(1)" class="btn">Бронь</button>
                    </div>
                    <div class="tab-buttons-group">
                        <button type="button" onclick="t(2)" class="btn">Таблицы</button>
                        <button type="button" onclick="t(3)" class="btn active">Действия</button>
                   </div>
                </div>
                             
                <div id="t0" class="tab form-group">

                    <div class="form-field">
                        <p class="info-label">Услуга</p>
                        <h3 class="result" id="result_service">Аренда зала «M»</h3>
                    </div>
                    <div class="form-field">
                        <p class="info-label">Дата</p>
                        <h3 class="result" id="result_date">28 февраля (чт)</h3>
                    </div>
                    <div class="form-field">
                        <p class="info-label">Время</p>
                        <h3 class="result" id="result_time">с 15:00 до 16:00 (1ч)</h3>
                    </div>
                    <div class="form-field">
                        <p class="info-label">Скидка</p>
                        <h3 class="result" id="result_discount">День рождения (10%)</h3>
                    </div>
                    <div class="form-field">
                        <p class="info-label">Сумма</p>
                        <h3 class="result"  id="result_amount">1 659 рублей</h3>
                    </div>
                    <div class="form-field">
                        <p class="info-label">Предоплата</p>
                        <h3 class="result" id="result_prepayment">200 рублей</h3>
                    </div>

                </div>

                <div id="t1" class="tab form-group">
                    <div class="form-field">
                        <label for="prepayment_info" class="form-label">Предоплата (#1)</label>
                        <textarea id="prepayment_info" placeholder="Нажмите на кнопку..." class="form-textarea" rows="4"></textarea>
                    </div>
                    <div class="form-field">
                        <label for="prepayment_info" class="form-label">Прощание (#2)</label>
                        <textarea id="goodbye_info" placeholder="Нажмите на кнопку..." class="form-textarea" rows="4"></textarea>
                    </div>
                   <div class="form-buttons-info">
                        <button type="button" id="copy_prepayment_info" class="copy_button-reservation btn-icon copy_button">
                            <div class="icon-copy"></div> #1
                        </button>
                        <button type="button" id="copy_goodbye_info" class="copy_button-reservation btn-icon copy_button">
                            <div class="icon-copy"></div> #2    
                        </button>
                    </div>
                
                </div>


                <div id="t2" class="tab form-group">

                    <label for="service" class="form-label">Работник</label>
                    <select id="service" required class="form-select">
                        <option value="Вика">Вика</option>
                        <option value="Рома">Рома</option>
                        <option value="Даша">Даша</option>
                        <option value="Костя">Артём</option>
                    </select>

                    <label class="checkbox">
                        <input type="checkbox" name="agree"/><span></span>
                        Бронь оплачена
                    </label>

                    <button id="format_button" type="button" id="update-button" class="btn btn-primary">Отправить в таблицу</button>


                </div>

                <div id="t2" class="tab form-group active">



                    <label class="checkbox"><input type="checkbox" name="agree"/><span></span>
                        Записал всё в таблицу
                    </label>
                    <label class="checkbox"><input type="checkbox" name="agree"/><span></span>
                        Отправил клиенту все сообщения
                    </label>
                    <label class="checkbox"><input type="checkbox" name="agree"/><span></span>
                        Записал бронь в DIKIDI
                    </label>

                    <button id="format_button" type="button" id="update-button" class="btn btn-primary">Всё готово</button>

                </div>

            </div>
            </fieldset>

        </form>
    </div>
</body>

<script>
    function t(i) {
      const tabs = document.querySelectorAll('.tab');
      const buttons = document.querySelectorAll('.tab-buttons button');
      
      tabs.forEach((tab, j) => tab.classList.toggle('active', j == i));
      buttons.forEach((btn, j) => btn.classList.toggle('active', j == i));
    }
</script>

</html>
